plugins {
    id 'org.gradle.playframework' version '0.11'
    id "org.gradle.playframework-routes" version "0.11"
    id "org.gradle.playframework-application" version "0.11"
    id "org.gradle.playframework-ide" version "0.11"
    id 'java'
    id 'java-library'
    id 'eclipse'
}

repositories {
    jcenter()
    maven {
        name "lightbend-maven-release"
        url "https://repo.lightbend.com/lightbend/maven-releases"
    }
    ivy {
        name "lightbend-ivy-release"
        url "https://repo.lightbend.com/lightbend/ivy-releases"
        layout "ivy"
    }
}

dependencies {
    implementation "com.typesafe.play:play_2.12:2.7.0"
    implementation "com.typesafe.play:play-java_2.12:2.7.0"
    implementation "com.typesafe.play:play-ws_2.12:2.7.0"
    implementation "com.typesafe.play:play-guice_2.12:2.7.0"
    implementation "com.typesafe.play:play-json_2.12:2.7.0"
    implementation "commons-lang:commons-lang:2.6"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "org.scala-lang:scala-library:2.12.2"
}

play {
    injectedRoutesGenerator = true
    platform {
        playVersion = '2.7.9'
        scalaVersion = '2.12'
        javaVersion = JavaVersion.VERSION_1_8
    }
}
